<div class="container">
  <div class="row">
    <button type="button" (click)="addBook()" class="btn btn-primary">Agregar libro</button>
  </div>
  <div class="row">
    <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col" *ngFor="let column of headers">{{column}}</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of rows">
          <th scope="row">{{row.isbn}}</th>
          <td>{{row.name}}</td>
          <td>{{row.numberBooks}}</td>
          <td>{{row.numberLoans}}</td>
          <td><button type="button" class="btn btn-danger" (click)="deleteBook(row.isbn)">Eliminar</button>
            <button type="button" class="btn btn-success" (click)="loanBooks(row.isbn)">Prestar</button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
