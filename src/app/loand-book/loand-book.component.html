<mat-card>
    <mat-card-header>
        <h1 mat-dialog-title>Hacer Prestamo</h1>
    </mat-card-header>
    <mat-card-content>

        <form [formGroup]="form">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Nombre de la persona:</mat-label>
                        <input matInput formControlName="name">
                    </mat-form-field>
                </div>
                <div class="col-md-6">
                    <mat-form-field>
                        <mat-label>Dias de prestamo :</mat-label>
                        <input type="number" matInput formControlName="days">
                    </mat-form-field>
                </div>
            </div>

            <mat-divider></mat-divider>
            <div class="row">

                <div class="form-group">
                    <button type="button" class="btn btn-success" (click)="saveLoan()" type="submit"
                        [disabled]="!form.valid">Guardar</button>
                    <button type="button" class="btn btn-danger ml-1" (click)="close()" type="submit">Cancelar</button>
                </div>

            </div>
        </form>

    </mat-card-content>
</mat-card>
